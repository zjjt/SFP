#MongoDB
spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.port=27017
spring.data.mongodb.database=fileprocessorDB
#SERVER
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#logging
logging.level.org.springframework.data=debug
logging.level.=error
#Environment dev
validation.default.status=STANDBY
#defaults are test,dev,prod
application.mode=test
#modify it with proper values later
config.canal.dbfields.list=ACCOUNTNO,AMOUNT

